<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <title>Responsibility Ladder</title>
  <script type="importmap">
  {
    "imports": {
      "firebase/app":       "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js",
      "firebase/auth":      "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"
    }
  }
  </script>
</head>
<body>
  <div id="app">
    <h1>Responsibility Ladder</h1>
    <h2>Mastered Responsibilities</h2>
    <ul id="mastered-list" aria-live="polite">
      <li class="loading">Loading mastered responsibilities...</li>
    </ul>
    <h2>To-Do Responsibilities</h2>
    <ul id="todo-list" aria-live="polite">
      <li class="loading">Loading to-do responsibilities...</li>
    </ul>
  </div>
  <script type="module" src="script.js" defer></script>
</body>
</html>
