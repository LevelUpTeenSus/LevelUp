<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="LevelUp: A dynamic responsibility and privilege management tool for families and educators.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <title>LevelUp</title>

  <script type="importmap">
  {
    "imports": {
      "firebase/app":       "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js",
      "firebase/auth":      "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js",
      "firebase/app-check": "https://www.gstatic.com/firebasejs/11.6.1/firebase-app-check.js"
    }
  }
  </script>
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <h2>Login or Register</h2>
      <input id="emailInput" type="email" placeholder="Email" aria-label="Email" />
      <input id="passwordInput" type="password" placeholder="Password" aria-label="Password" />
      <div class="login-actions">
        <button id="loginBtn" aria-label="Log in with email and password">Login</button>
        <button id="registerBtn" aria-label="Register a new account">Register</button>
        <button id="googleBtn" aria-label="Sign in with Google account">Sign in with Google</button>
      </div>
    </div>
  </div>

  <main id="board" role="main">
    <div class="top-header">
      <h1>LevelUp</h1>
      <h2 class="child-name"></h2>
      <div class="level-section"></div>
    </div>
    <ul id="todo-list" class="task-list todo-list" role="listbox" aria-label="To-do responsibilities"></ul>
    <ul id="mastered-list" class="task-list mastered-list" role="listbox" aria-label="Mastered responsibilities"></ul>
    <div id="kidBar" role="navigation" aria-label="Kid selection and controls">
      <select id="kidSelect" aria-label="Select Kid"></select>
      <button id="addKidBtn" aria-label="Add a new kid">Add Kid</button>
      <button id="renameKidBtn" aria-label="Rename selected kid">Rename Kid</button>
      <button id="deleteKidBtn" aria-label="Delete selected kid">Delete Kid</button>
      <button id="inviteBtn" aria-label="Invite a child to join">Invite Child</button>
      <span id="userEmail"></span>
      <button id="logoutBtn" aria-label="Log out of the application">Logout</button>
    </div>
  </main>


  <!-- Notifications -->
  <div id="notifications"></div>

  <!-- Edit Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <input id="editInput" type="text" aria-label="Edit item" />
      <div class="actions">
        <button id="saveBtn" aria-label="Save changes to item">Save</button>
        <button id="deleteBtn" aria-label="Delete item">Delete</button>
        <button id="cancelBtn" aria-label="Cancel editing">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 LevelUp. All rights reserved.</p>
  </footer>

  <script type="module" src="script.js" defer></script>
</body>
</html>
