<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="LevelUp: A dynamic responsibility and privilege management tool for families and educators.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <title>LevelUp</title>
  <script type="importmap">
  {
    "imports": {
      "firebase/app":       "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js",
      "firebase/auth":      "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"
    }
  }
  </script>
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <h2>Login or Register</h2>
      <input id="emailInput" type="email" placeholder="Email" aria-label="Email" />
      <input id="passwordInput" type="password" placeholder="Password" aria-label="Password" />
      <div class="login-actions">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
        <button id="googleBtn">Sign in with Google</button>
      </div>
    </div>
  </div>

  <!-- Kid Selector Bar -->
  <div id="kidBar">
    <select id="kidSelect" aria-label="Select Kid"></select>
    <button id="addKidBtn">Add Kid</button>
    <button id="renameKidBtn">Rename Kid</button>
    <button id="deleteKidBtn">Delete Kid</button>
    <span id="userEmail"></span>
    <button id="logoutBtn">Logout</button>
  </div>

  <main id="board">
    <h1>LevelUp</h1>
    <p class="loading">Loadingâ€¦ please log in or register.</p>
  </main>

  <!-- Control Buttons -->
  <div id="controls">
    <button id="undoBtn" disabled>Undo</button>
    <button id="redoBtn" disabled>Redo</button>
    <button id="exportBtn">Export</button>
    <button id="importBtn">Import</button>
    <input type="file" id="fileInput" style="display: none;" accept=".json" />
  </div>

  <!-- Notifications -->
  <div id="notifications"></div>

  <!-- Edit Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <input id="editInput" type="text" aria-label="Edit item" />
      <div class="actions">
        <button id="saveBtn">Save</button>
        <button id="deleteBtn">Delete</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 LevelUp. All rights reserved.</p>
  </footer>

  <script type="module" src="script.js" defer></script>
</body>
</html>
