<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"
    }
  }
  </script>
  <title>LevelUp â€” Child Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="login-box">
      <input id="emailInput" placeholder="Email" />
      <input id="passwordInput" placeholder="Password" type="password" />
      <button id="loginBtn" class="primary">Login</button>
      <button id="registerBtn" class="primary">Register</button>
      <button id="googleBtn">Sign in with Google</button>
    </div>
  </div>

  <!-- App Header -->
  <header>
    <h1>LevelUp</h1>
  </header>

  <!-- Top bar: Child Name and Progress -->
  <div class="top-header">
    <span class="child-name">Child Name</span>
    <div class="level-section">
      <div class="progress-bar">
        <span style="width: 0%"></span>
      </div>
    </div>
  </div>

  <!-- Main Board Container -->
  <main>
    <div id="board" class="board"></div>
  </main>

  <!-- Initialize Child App -->
  <script type="module">
    import { initializeChildApp } from '/script.js';
    initializeChildApp();
  </script>
</body>
</html>
