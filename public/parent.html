<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"
    }
  }
  </script>
  <title>LevelUp â€” Parent Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loginModal" class="modal">
    <div class="login-box">
      <input id="emailInput" placeholder="Email" />
      <input id="passwordInput" placeholder="Password" type="password" />
      <button id="loginBtn" class="primary">Login</button>
      <button id="registerBtn" class="primary">Register</button>
      <button id="googleBtn">Sign in with Google</button>
    </div>
  </div>

  <div id="board">
    <div id="kidBar" class="kid-bar">
      <h1>LevelUp</h1>
      <select id="kidSelect"></select>
      <button id="addKidBtn">Add Kid</button>
      <button id="renameKidBtn">Rename</button>
      <button id="deleteKidBtn">Delete</button>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="inviteBtn">Invite</button>
      <span id="userEmail"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Notification area -->
  <div id="notifications" class="notifications-container"></div>

  <!-- Edit/Delete Modal -->
  <div id="modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
    <div class="modal-content" style="background:#fff; padding:1rem; border-radius:0.25rem; max-width:400px; width:90%;">
      <input id="editInput" type="text" maxlength="50" style="width:100%; margin-bottom:0.5rem;" />
      <div style="text-align:right;">
        <button id="saveBtn">Save</button>
        <button id="deleteBtn">Delete</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeParentApp } from '/parent.js';
    initializeParentApp();
  </script>
</body>
</html>
